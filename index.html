<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Pok√©dex featuring Generation 1 Pok√©mon with detailed stats, moves, and multilingual support">
    <meta name="keywords" content="pokemon, pokedex, generation 1, stats, moves, japanese, english">
    <meta name="author" content="Kiefer Land">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ff3b30">
    
    <title>Pok√©dex - Interactive Generation 1 Pokemon Database</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/Poke_Ball_icon.png" type="image/png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="pokedex_data.json" as="fetch" type="application/json" crossorigin>
</head>
<body>
    <!-- Skip link for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header role="banner">
        <h1 id="app-title">Pok√©dex</h1>
        <div class="controls">
            <div class="search-container">
                <label for="search-input" class="sr-only">Search Pok√©mon</label>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search Pok√©mon..." 
                    autocomplete="off"
                    spellcheck="false"
                    aria-describedby="search-help"
                >
                <div id="search-help" class="sr-only">
                    Search by Pok√©mon name, number, or type. Results update as you type.
                </div>
            </div>
            <div class="toggles" role="group" aria-label="Display options">
                <button 
                    id="theme-toggle" 
                    type="button"
                    aria-label="Toggle dark mode"
                    title="Switch between light and dark themes"
                >üåì</button>
                <button 
                    id="lang-toggle" 
                    type="button"
                    aria-label="Toggle language"
                    title="Switch between English and Japanese"
                >EN/JP</button>
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <!-- Loading indicator for better UX -->
        <div id="loading-indicator" class="loading-indicator" role="status" aria-live="polite" aria-hidden="true">
            <div class="loading-spinner"></div>
            <p>Loading Pok√©mon data...</p>
        </div>
        
        <div 
            id="pokedex-grid" 
            class="pokedex-grid"
            role="grid"
            aria-label="Pok√©mon collection"
            aria-live="polite"
        >
            <!-- Pok√©mon cards will be injected here by JavaScript -->
        </div>

        <!-- Modal for Pokemon details -->
        <div 
            id="pokemon-detail-view" 
            class="pokemon-detail-view"
            role="dialog"
            aria-modal="true"
            aria-hidden="true"
            aria-labelledby="pokemon-detail-title"
        >
            <div id="detail-content" class="detail-content"></div>
        </div>
    </main>

    <footer role="contentinfo">
        <p id="footer-text">Data from Pok√©API  //  App by Kiefer Land</p>
    </footer>

    <!-- Screen reader only announcements -->
    <div id="announcements" aria-live="assertive" aria-atomic="true" class="sr-only"></div>

    <!-- Error boundary for JavaScript failures -->
    <noscript>
        <div class="noscript-message">
            <h2>JavaScript Required</h2>
            <p>This Pok√©dex application requires JavaScript to function. Please enable JavaScript in your browser and reload the page.</p>
        </div>
    </noscript>

    <!-- Load the new modular JavaScript -->
    <script type="module" src="assets/js/pokedexApp.js"></script>
    
    <!-- Fallback error handling -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'global-error';
            errorDiv.innerHTML = '<p>An error occurred. Please refresh the page to try again.</p>';
            document.body.appendChild(errorDiv);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
